<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入网页示例</title>
    <style>
        /* 设置 iframe 样式，使其适应整个视口 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止滚动条 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <!-- 嵌入的网页 -->
    <iframe src="https://winbox-blog.site" title="嵌入网页"></iframe>
</body>
</html>
